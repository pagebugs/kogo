<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Connection Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }
    .box {
      text-align: center;
      padding: 32px 40px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    h1 {
      margin: 0 0 12px;
      font-size: 20px;
      font-weight: 600;
    }
    p {
      margin: 4px 0;
      font-size: 14px;
      opacity: 0.85;
    }
    .time {
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>? Connection OK</h1>
    <p>Static HTML is being served correctly.</p>
    <p>This server is reachable.</p>
    <div class="time" id="time"></div>
  </div>

  <script>
    document.getElementById("time").textContent =
      "Loaded at: " + new Date().toLocaleString();
  </script>
</body>
</html>
