<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TouchAd Admin - Inquiry List</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/admin.css">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">
</head>
<body class="admin-body">

    <header class="admin-header">
        <div class="admin-logo">TouchAd Admin</div>
        <nav class="admin-nav">
            <a href="index.html">Dashboard</a>
            <a href="inquiry_list.html" class="active">Inquiry (Sales)</a>
            <a href="order_list.html">Orders</a>
        </nav>
        <div class="admin-user-info text-small">Manager님</div>
    </header>

    <main class="admin-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 class="section-title" style="text-align: left; margin: 0; font-size: 1.5rem;">Inquiry Management</h2>
            <div class="text-small text-muted" id="totalCount">Loading...</div>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <select class="filter-select" id="filterStatus">
                <option value="">Status (All)</option>
                <option value="new">NEW (Unread)</option>
                <option value="contacted">CONTACTED</option>
                <option value="qualified">QUALIFIED (High Potential)</option>
                <option value="converted">CONVERTED (Ordered)</option>
            </select>
            
            <select class="filter-select" id="filterSourceType">
                <option value="">Source Type (All)</option>
                <option value="analysis">Analysis</option>
                <option value="simulation">Simulation</option>
                <option value="direct">Direct</option>
            </select>

            <button class="btn-primary" style="padding: 6px 16px; font-size: 0.9rem;" id="applyFilterBtn">Filter</button>
        </div>

        <!-- Inquiry Table -->
        <div class="data-table-wrapper">
            <table class="data-table">
                <thead>
                    <tr>
                        <th style="width: 80px;">Status</th>
                        <th style="width: 140px;">Created At</th>
                        <th style="width: 120px;">Total Size</th>
                        <th>Source</th>
                        <th>Hospital / Contact</th>
                        <th>Tags</th>
                        <th style="width: 80px;">Action</th>
                    </tr>
                </thead>
                <tbody id="inquiryTableBody">
                    <tr><td colspan="7" style="text-align:center; padding:40px;">Loading...</td></tr>
                </tbody>
            </table>
        </div>
        
        <!-- Pagination -->
        <div style="text-align: center; margin-top: 20px;" id="paginationArea">
            <button class="btn-secondary" id="prevBtn" disabled>Prev</button>
            <span style="margin: 0 10px; font-size: 0.9rem;" id="pageInfo">Page 1 of 1</span>
            <button class="btn-secondary" id="nextBtn">Next</button>
        </div>

    </main>

    <!-- Admin API Module -->
    <script src="./assets/js/admin-api.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // 상태 관리
        let currentPage = 1;
        let totalPages = 1;
        let currentFilters = {};

        // URL 파라미터에서 필터 읽기
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('status')) {
            document.getElementById('filterStatus').value = urlParams.get('status');
            currentFilters.status = urlParams.get('status');
        }

        // 요소 참조
        const tableBody = document.getElementById('inquiryTableBody');
        const totalCountEl = document.getElementById('totalCount');
        const pageInfoEl = document.getElementById('pageInfo');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // Inquiry 리스트 로드
        async function loadInquiries() {
            tableBody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding:40px;">Loading...</td></tr>';

            try {
                const filters = {
                    ...currentFilters,
                    page: currentPage,
                    limit: 20
                };

                const data = await AdminAPI.inquiries.list(filters);
                
                totalCountEl.textContent = `Total ${data.pagination.total} inquiries`;
                totalPages = data.pagination.totalPages;
                pageInfoEl.textContent = `Page ${data.pagination.page} of ${totalPages}`;

                prevBtn.disabled = currentPage <= 1;
                nextBtn.disabled = currentPage >= totalPages;

                renderTable(data.inquiries);
            } catch (err) {
                tableBody.innerHTML = `<tr><td colspan="7" style="text-align:center; padding:40px; color:#d32f2f;">Error: ${err.message}</td></tr>`;
            }
        }

        // 테이블 렌더링
        function renderTable(inquiries) {
            if (!inquiries || inquiries.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding:40px; color:#999;">No inquiries found</td></tr>';
                return;
            }

            tableBody.innerHTML = inquiries.map(inq => {
                // context_snapshot에서 total 추출
                const total = inq.context_snapshot?.resData_snapshot?.total || '-';
                const hospitalName = inq.context_snapshot?.hospital_name || '(미입력)';
                
                // 태그 렌더링
                const tags = (inq.interest_tags || []).map(tag => 
                    `<span class="text-small" style="background:#eee; padding:2px 4px; border-radius:2px; margin-right:4px;">#${tag}</span>`
                ).join('') || '-';

                // 연락처 마스킹
                const phone = inq.contact_phone 
                    ? inq.contact_phone.replace(/(\d{3})(\d{4})(\d{4})/, '$1-****-$3')
                    : '-';

                // 고가치 리드 강조
                const isHighValue = typeof total === 'number' && total >= 50000;
                const rowStyle = isHighValue ? 'background-color: #fff8f8;' : '';
                const totalClass = isHighValue ? 'text-value-high' : '';

                return `
                <tr style="${rowStyle}">
                    <td>${AdminAPI.utils.statusBadge(inq.status)}</td>
                    <td>
                        <div>${AdminAPI.utils.formatDate(inq.created_at).split(' ')[0]}</div>
                        <div class="text-small text-muted">${AdminAPI.utils.formatDate(inq.created_at).split(' ')[1]}</div>
                    </td>
                    <td>
                        <span class="${totalClass}">${AdminAPI.utils.formatNumber(total)}</span>
                        ${isHighValue ? '<span class="text-signal">High Demand</span>' : ''}
                    </td>
                    <td>
                        <div class="text-small text-muted">${inq.source_type || '-'} / ${inq.source_page || '-'}</div>
                    </td>
                    <td>
                        <div style="font-weight:600;">${hospitalName}</div>
                        <div class="text-small text-muted">${phone}</div>
                    </td>
                    <td>${tags}</td>
                    <td><a href="inquiry_detail.html?id=${inq.inquiry_id}" class="btn-secondary" style="padding: 4px 12px; font-size: 0.8rem;">View</a></td>
                </tr>
                `;
            }).join('');
        }

        // 필터 적용
        document.getElementById('applyFilterBtn').addEventListener('click', () => {
            currentFilters = {};
            const status = document.getElementById('filterStatus').value;
            const sourceType = document.getElementById('filterSourceType').value;

            if (status) currentFilters.status = status;
            if (sourceType) currentFilters.source_type = sourceType;

            currentPage = 1;
            loadInquiries();
        });

        // 페이지네이션
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                loadInquiries();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                loadInquiries();
            }
        });

        // 초기 로드
        loadInquiries();
    });
    </script>
</body>
</html>
